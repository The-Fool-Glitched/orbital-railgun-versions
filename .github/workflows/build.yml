name: Build Orbital Railgun

on:
  push:
    branches:
      - main  # or your branch name

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1️⃣ Checkout the repo
    - name: Checkout repository
      uses: actions/checkout@v3

    # 2️⃣ Set up Java 17
    - name: Set up Java 17
      uses: actions/setup-java@v3
      with:
        distribution: temurin
        java-version: 17

    # 3️⃣ Cache Gradle dependencies
    - name: Cache Gradle
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper/
        key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          gradle-${{ runner.os }}-

    # 4️⃣ Build mod using Gradle wrapper
    - name: Build with Gradle
      run: ./gradlew build

    # 5️⃣ Upload built mod as artifact
    - name: Upload built mod
      uses: actions/upload-artifact@v4
      with:
        name: orbital-railgun
        path: build/libs/*.jar
